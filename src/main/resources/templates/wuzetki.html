<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Application</title>
</head>
<body>
    <div th:fragment="wuzetkiList" class="container">
        <div th:if="${ilosci} != null">
            <div th:replace="wuzetkaParts :: countedValues"></div>
        </div>
        <div th:if="${message}!=null" style="margin-bottom: 10px;">
            <div class="list-group-item">
                <span th:text="${message}"></span>
            </div>
        </div>
        <div th:replace="wuzetkaParts :: wuzetkiForm"></div>
        <div th:replace="wuzetkaParts :: wuzetkiList"></div>
        <script src="/js/wuzetki.js"></script>
    </div>
</body>
</html>
